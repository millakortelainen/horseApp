<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>HorseApp</title>
</head>

<body>
 
  {% if current_user.is_authenticated %}
  <p>
    Logged in as {{ current_user.name }}.
    <a href="{{ url_for('auth_logout') }}">Log out</a>
  </p>
  {% else %}
  <a href="{{ url_for('auth_form') }}"> New user</a> <a href="{{ url_for('auth_login') }}">Log in</a>
  {% endif %}
  <ul>
    <li><a href="{{ url_for('horses_index') }}"> List horses </a></li>
    <li><a href="{{ url_for('horses_form') }}"> Add a horse </a></li>
    <li><a href="{{ url_for('lessons_index') }}"> List lessons</a></li>
    <li><a href="{{ url_for('lessons_form') }}"> Add a lesson</a></li>
  </ul>
  {% block body %}
  <p>
    Content.
  </p>
  {% endblock %}
</body>

</html>
