{% extends "layout.html" %}

{% block body %}
  <h1> Horse App </h1>


  {% if all_riders is defined %}
<p>
  Lessons' state
</p>


  <ul>
    {% for lesson in all_riders %}
    <li>
      On {{lesson.day}} {{lesson.starts}} to {{lesson.ends}} there are {{lesson.number_of_riders}} riders.
    </li>
    {% endfor %}
  </ul>
  
  {% endif %}

{% endblock %}
