{% extends "layout.html" %}

{% block body %}
<h1>Horses</h1>
<table class="table">
  <tr>
    <th>Name</th>
    <th>Breed</th>
    <th>Gender</th>
    <th>Skill Level</th>
  </tr>
  {% for horse in horses %}
  <tr>
    <td>{{ horse.name }}</td>
    <td>{{ horse.breed }}</td>
    <td>{{ horse.gender }}</td>
    <td>{{ horse.skill_level }}</td>
    <td>
      <form method="POST" action="{{ url_for('edit_horse', horse_id=horse.id) }}">
        <input type="submit" value="Edit" />
      </form>
    </td>
    <td>
      <form method="POST" action="{{ url_for('delete_horse', horse_id=horse.id) }}">
        <input type="submit" value="Delete" />
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
